name: Deploy website from PR

on:
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/next

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Use Node.js 20
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '>=20'
      #     cache: 'npm'

      - name: Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.3

      - name: Install packages
        run: bun install --frozen-lockfile

      - name: Install Railway
        run: bash <(curl -fsSL cli.new)

      - name: Check working directory
        run: pwd && ls

      - name: Deploy
        run: bash <(curl -fsSL cli.new) && railway help && railway up --ci --service $RAILWAY_SERVICE_NAME
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PR }}
          RAILWAY_SERVICE_NAME: ${{ vars.RAILWAY_SERVICE_NAME }}
