name: Deploy website from PR

on:
  pull_request:
    branches: [main]
    types: [labeled, edited]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'PR_DEPLOY' }}
    defaults:
      run:
        working-directory: ./apps/next
    env:
      NODE_ENV: ci
      RAILWAY_SERVICE_NAME: ${{ vars.RAILWAY_SERVICE_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '>=20'

      - name: Use Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.3

      - name: Install packages
        run: bun install --frozen-lockfile

      - name: Save Postgres CA to file
        run: bun deploy/save_pg_ca_to_file.ts && export NODE_EXTRA_CA_CERTS="$(pwd)/pg_ca.crt"
        env:
          POSTGRES_CA_DATA: ${{ secrets.POSTGRES_CA_DATA_DEV }}

      - name: Echo NODE_EXTRA_CA_CERTS
        run: echo $NODE_EXTRA_CA_CERTS

      - name: Push DB changes
        run: bun run ci:db:push
        env:
          DRIZZLE_DISABLE_STRICT_PUSHES: ${{ vars.DRIZZLE_DISABLE_STRICT_PUSHES }}
          POSTGRES_CA_DATA: ${{ secrets.POSTGRES_CA_DATA_DEV }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL_DEV }}

      - name: Deploy
        run: bash <(curl -fsSL cli.new) && railway up --ci --service $RAILWAY_SERVICE_NAME
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PR }}
